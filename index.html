<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name"viewport" content="width=device-width, initial-scale=1.0">
    
        <title>CC12 Avery</title>
    </head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
            .metric-card {
                padding: 10px;
                margin: 10px;
                background-color: lightgray;
                border-radius: 5px;
                display: inline-block;
            }
                .product-item {
                    cursor: pointer;
                    color: blue;
                }
                    .customer-card {
                        padding: 10px;
                        margin: 5px;
                        background-color: lightblue;
                        border-radius: 5px;
                        cursor: pointer;
                    }
                        #dashboard, #inventoryList, #customerSection {
                            margin-bottom: 20px;
                        }
    </style>

<body>
    <h1>Interactive Business Dashboard</h1>

    <h2>Dashboard Metrics</h2>
        <div id="dashboard"></div>

    <h2>Inventory List</h2>
        <ul id="inventoryList"></ul>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <button type="submit">Add Product</button>
                <div id="error"></div>
            </form>

    <h2>Customer Section</h2>
        <div id="customerSection">
            <div class="customer-card">Customer Barry</div>
            <div class="customer-card">Customer Bee</div>
            <div class="customer-card">Customer Bensen</div>
        </div>

    <script src="cc_12.js"></script>

</body>
</html>
