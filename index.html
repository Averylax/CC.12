<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name"viewport" content="width=device-width, initial-scale=1.0">
    
        <title>CC12 Avery</title>
    </head>

    <style>
        metric-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 150px;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            background-color: #f9f9f9;
            }
          
        #dashboard {
            display: flex; 
            gap: 10px;
            padding: 20px;
        }
        
        product-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }

        customer-card {
            padding: 10px;
            background-color: #eee;
            margin: 5px;
            cursor: pointer;
        }
    </style>

<body>

    <div id="dashboard"></div>

    <h2>Inventory List</h2>
    <ul id="inventoryList"></ul>
    <button id="addProductButton">Add Product</button>

    <h2>Customer Section</h2>
    <div id="customerSection">
        <div class="customer-card">Customer 1</div>
        <div class="customer-card">Customer 2</div>
        <div class="customer-card">Customer 3</div>
    </div>
    
    <script src="cc_12.js"></script>
    
</body>
</html>
